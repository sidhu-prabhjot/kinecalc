<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="calc-buttons">
        <div class="calc-link speed-calc-btn">Uniform Acceleration</div>
        <div class="calc-link projectile-calc-btn">projectile</div>
      </div>
    </div>
    <div class="content-container">
      <div class="gutter-1 gutter">gutter 1</div>
      <div class="main-content">
        <div class="calc-one">
          <div class="input-answer-container">
            <div class="input-fields">
              <label for="velocity-i">Initial Velocity:</label><br />
              <input
                type="text"
                id="velocity-i-ua"
                name="initial-velocity"
              /><br />
              <label for="velocity-f">Final Velocity:</label><br />
              <input
                type="text"
                id="velocity-f-ua"
                name="final-velocity"
              /><br />
              <label for="time-change">Change In Time:</label><br />
              <input type="text" id="time-change-ua" name="time-change" /><br />
              <label for="displacement">Displacement:</label><br />
              <input
                type="text"
                id="displacement-ua"
                name="displacement"
              /><br />
              <label for="acceleration">Acceleration:</label><br />
              <input
                type="text"
                id="acceleration-ua"
                name="acceleration"
              /><br />
              <div class="calculate-btn">Calculate</div>
            </div>
            <div>
              <p class="answer">Ans:</p>
            </div>
          </div>
          <div class="error-message">
            <p>Please enter your data in the input fields</p>
          </div>
        </div>
        <div class="calc-two">2</div>
      </div>
      <div class="gutter-2 gutter">gutter 2</div>
    </div>
    <div class="footer">footer</div>
  </body>
</html>
